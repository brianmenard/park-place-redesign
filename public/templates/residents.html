<div ng-controller='residentsCtrl as ctrl' class="row">
    <div class="col-xs-2"></div>
      <div class="col-xs-8">
      <h1> Residents Center </h1>

      <p>Use the below tool to calculate the cost of addition or replacement keys
        or keyfobs.  Note that all payment must be submitted in the manager's office on
        the first floor</p>
        <br>
        <strong>Key fobs:</strong> <input ng-model='fobs' ng-change='recalculate()' />
        <br><br>
        <strong>Keys:</strong> <input ng-model='keys' ng-change='recalculate()'/>
        <br>
        ----------------------------------------
        <br>
        <h3>Total: ${{ total }}</h3>
      </div>
      <div class="col-xs-2"></div>
</div>
